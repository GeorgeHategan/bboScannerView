name: Test Critical Features

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -r requirements.txt
    
    - name: Set environment variables
      env:
        MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
        OPTIONS_MOTHERDUCK_TOKEN: ${{ secrets.OPTIONS_MOTHERDUCK_TOKEN }}
      run: |
        echo "MOTHERDUCK_TOKEN set"
        echo "OPTIONS_MOTHERDUCK_TOKEN set"
    
    - name: Run critical feature tests
      env:
        MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
        OPTIONS_MOTHERDUCK_TOKEN: ${{ secrets.OPTIONS_MOTHERDUCK_TOKEN }}
      run: |
        pytest test_critical_features.py -v --tb=short --junitxml=test-results.xml
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test-results.xml
    
    - name: Comment test results on PR
      if: github.event_name == 'pull_request'
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: test-results.xml

  test-e2e:
    runs-on: ubuntu-latest
    needs: test  # Run after unit tests pass
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest playwright
        pip install -r requirements.txt
        playwright install chromium
    
    - name: Start Flask app
      env:
        MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
        OPTIONS_MOTHERDUCK_TOKEN: ${{ secrets.OPTIONS_MOTHERDUCK_TOKEN }}
      run: |
        python app.py &
        sleep 10  # Wait for app to start
    
    - name: Run E2E tests
      env:
        APP_URL: http://localhost:5000
      run: |
        pytest test_e2e_browser.py -v --tb=short
